	<!--E.浮動navbar-->
	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.navbar {
			overflow: hidden;
			background-color: #333;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 20px 50px;
			text-decoration: none;
			font-size: 20px;
		}

		.navbar a:hover {
			background: #f1f1f1;
			color: black;
		}

		.navbar a.active {
			background-color: #4CAF50;
			color: white;
		}

		.main {
			padding: 28px;
			margin-bottom: 30px;
			width: auto;

		}

		.slick-slider {
			margin: 50px;
		}
